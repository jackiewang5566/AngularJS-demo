<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>automatically change colors</title>
	<link rel="stylesheet" href="source/bootstrap.css">
	<link rel="stylesheet" href="source/bootstrap-theme.css">
	<style>
		span{
			font-weight: bold;
			text-align: center;
		}
		.red{
			background-color: red;
		}
		.yellow{
			background-color: yellow;
		}
		.blue{
			background-color: blue;
		}
		.green{
			background-color: green;
		}
		.purple{
			background-color: purple;
		}
		.lightpink{
			background-color: lightpink;
		}
		.lightgoldenrodyellow{
			background-color: lightgoldenrodyellow;
		}
	</style>
</head>
<body ng-controller="Ctrl">
	<div class="panel panel-default">
		<div class="panel-body">
			<span class="form-control" ng-class="color">Automatically change colors here</span>
		</div>
	</div>
    
    <script src="source/angular.js"></script>
    <script>
    	angular.module("myApp",[])
    	.controller('Ctrl', ['$scope','$interval', function($scope,$interval){
    		var count=0;
    		$scope.colorArr=["red","yellow","blue","green","purple","lightpink","lightgoldenrodyellow"];
    		$interval(function(){
				$scope.color=$scope.colorArr[count];
    			count++;
    			if (count>$scope.colorArr.length) {
    				count=0;
    			};
    		},2000)
    	}])
    </script>
</body>
</html>
